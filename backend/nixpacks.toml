# Nixpacks configuration for Railway/Render
# Optimizes build for Puppeteer dependencies

[phases.setup]
nixPkgs = ["nodejs-20_x", "nodePackages.npm"]

[phases.install]
cmds = [
  "npm ci --only=production",
  "npm cache clean --force"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npm start"

# Install minimal Puppeteer dependencies
[providers.apt]
packages = [
  "ca-certificates",
  "fonts-liberation",
  "libappindicator3-1",
  "libasound2",
  "libatk-bridge2.0-0",
  "libatk1.0-0",
  "libcups2",
  "libdbus-1-3",
  "libdrm2",
  "libgbm1",
  "libgtk-3-0",
  "libnspr4",
  "libnss3",
  "libx11-xcb1",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxkbcommon0",
  "libxrandr2",
  "xdg-utils"
]

